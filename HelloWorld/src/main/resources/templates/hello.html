<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8"></meta>
 <title>Hello World</title>
</head>
<body>
<h1>Hello World</h1>
<form method="post" action="/hello">
  好きな文字を入力：
  <input type="text" name="text1" th:value="${text1_value}" />
  <input type="submit" value="クリック" />
</form>
<form method="post" action="/hello/db" th:object="${employeeForm}">
  従業員IDを入力：
  <input type="text" th:field="*{employeeId}" />
  <ul>
  	<li th:each="error:${#fields.detailedErrors()}">
  	<span th:text="${error.message}">ErrorMessage</span>
  	</li>
  </ul>
  <input type="submit" value="クリック" />
</form>
</body>

</html>
